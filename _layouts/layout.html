<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="max-age=0, private, must-revalidate">
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <link href='http://brly.github.io/feed.xml' rel='alternate' type='application/atom+xml'>
    <link rel="stylesheet" href="/assets/css/syntax.css" media="screen" charset="utf-8">
    <!-- <link rel="stylesheet" href="/assets/css/style.css" media="screen" charset="utf-8"> -->
    <link rel="stylesheet" href="/assets/css/mine.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

    <!--OpenGraphProtocol-->
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://brly.github.io/assets/images/icon.png">
    <meta property="og:url" content="https://brly.github.io{{ page.url }}">
    <meta property="og:site_name" content="brly.github.io">
    <meta property="og:description" content="{{ page.title }}">
    <!--Twitter-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@brly__">
    <title>{{ page.title }}</title>
  </head>
  <body>

    <header class="mdc-toolbar mdc-toolbar--fixed mdc-theme--text-primary-on-background">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title">
            <a href="/" class="toolbar_text">brly.github.io</a>
          </span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
          <span class="">
            <a href="/blog" class="toolbar_text" style="font-size: 20px">Blog</a>
          </span>
          <span class="">
            <a href="/fun" class="toolbar_text" style="font-size: 20px; margin-left: 20px">Fun</a>
          </span>
        </section>
      </div>
    	</header>

    <div id="content" class="mdc-toolbar-fixed-adjust"></div>

    <section style="margin-top: 100px; margin-left: 48px; margin-right: 48px"> <!-- container margin -->
      {{ content }}
    </section>
    <footer id="site">
      <div class="" style="height: 120px; margin-left: 48px; margin-top: 48px">
        Copyright <a href="https://twitter.com/brly__" target="_blank">@brly</a>
      </div>
    </footer>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>mdc.autoInit()</script>
  </body>
</html>
