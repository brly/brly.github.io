---
layout: layout
---

{% for item in page.tags %}
  <span class="mdc-chip mdc-ripple-upgraded">
    <div class="mdc-chip__text">{{ item }}</div>
  </span>
{% endfor %}

<header id="post">
    {{ page.date | date_to_string }}
    <h2>{{ page.title }}</h2>
</header>

{{ content }}

<footer id="post">
</footer>
